<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous">
  </head>
  <body>

    <header>
      <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="./assets/img/duck.png" alt="Bootstrap" width="auto"
              height="65px">
          </a>
          <button class="navbar-toggler border-secondary" type="button"
            data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Catalogo
                  Libri</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Anagrafica Utenti</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Storico Prestiti</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Help</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search"
                placeholder="Cerca..." aria-label="Search">
              <button class="btn btn-outline-light" type="submit">Cerca</button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <!-- /Header -->

    <main>
      <div class="container">
        <div class="row">
          <div class="col-12 col-lg-9">
            <div class="d-flex justify-content-between pt-4">
              <h2>Catalogo Libri</h2>
              <button class="btn btn-primary" type="button">Aggiungi
                Libro</button>
            </div>

            <div class="pt-4">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th class="col-6" scope="col">Titolo</th>
                    <th class="col-2" scope="col">Data Prestito</th>
                    <th class="col-2" scope="col">Stato</th>
                    <th class="col-2 text-center" scope="col">Azioni</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>I pilastri della terra</td>
                    <td>-</td>
                    <td><span
                        class="badge text-bg-success">Disponibile</span></td>
                    <td class="text-center"><span class="btn btn-outline-secondary"><i class="bi bi-pencil-fill"></i></span>
                      <span class="btn btn-outline-secondary"><i
                          class="bi bi-trash-fill"></i></span></td>
                  </tr>

                </tbody>
              </table>
            </div>
          </div>
          <div class="col-12 col-lg-3">

          </div>
        </div>
      </div>
    </main>
    <!-- /main -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
  </body>
</html>
